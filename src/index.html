<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width"
      user-scarlable="no,"
      initial-scale="1"
    />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="contenido">
      <aside class="menu">
        <img class="logo" src="LOL_Logo.png" />
        <h1 id="username" class="text">Darken25</h1>
        <h3 id="level" class="text">nivel 30</h3>

        <input type="text" id="look" placeholder="Buscar" />
        <select class="List" id="orderList">
          <option id="upward" value="az">A-Z</option>
          <option id="falling" value="za">Z-A</option>
        </select>
        <select class="List" value="Ver todos los roles">
          <option class="roleOption">Selecciona una opcion</option>
          <option class="roleOption" id="Fighter">Fighter</option>
          <option class="roleOption" id="Tank">Tank</option>
          <option class="roleOption" id="Assassin">Assassin</option>
          <option class="roleOption" id="Mage">Mage</option>
          <option class="roleOption" id="Support">Support</option>
        </select>
        <select class="List">
          <option class="orderList2" id="puntMax">Ver puntuacion maxima</option>
          <option class="orderList2" id="puntMin">Ver puntuacion minima</option>
        </select>
      </aside>
      <div id="contieneTodo">
        <section id="divisorFather">
          <img
            id="campeonesIcon"
            src="https://universe.leagueoflegends.com/esimages/content_type_icon_champion__3nwJQ.png"
          />
          <h2>CAMPEONES</h2>
          <img
            id="divisor"
            src="https://universe.leagueoflegends.com/images/t1HeaderDivider.png"
          />
        </section>
        <div id="champions"></div>
        <section id="prueba"></section>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="lol.js" nomodule></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
